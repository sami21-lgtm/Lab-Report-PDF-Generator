<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Lab & Assignment Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="diu,jpg" alt="DIU Logo" class="header-logo" crossorigin="anonymous">
            <h2 class="main-title">DIU Lab & Assignment Generator</h2>
        </div>

        <div class="split-container">
            <div class="left-pane">
                <h3>Common Data</h3>
                <input type="text" placeholder="Course Code" id="courseCode">
                <input type="text" placeholder="Course Title" id="courseTitle">
                <input type="text" placeholder="Section" id="section">
                <input type="text" placeholder="Semester" id="semester">
                <input type="text" placeholder="Student ID" id="sid">
                <input type="text" placeholder="Student Name" id="sname">
                <input type="text" placeholder="Faculty Name" id="fname">
                <input type="text" placeholder="Faculty Designation" id="fdesignation">
                <input type="text" placeholder="Faculty Department" id="fdept">

                <label>Submission Date</label>
                <div class="date-row">
                    <input type="text" id="dd" maxlength="2" placeholder="DD">
                    <span>/</span>
                    <input type="text" id="mm" maxlength="2" placeholder="MM">
                    <span>/</span>
                    <input type="text" id="yy" maxlength="4" value="2026">
                </div>
            </div>

            <div class="right-pane">
                <div class="toggle-bar">
                    <button type="button" id="labBtn" class="toggle active">Lab Report</button>
                    <button type="button" id="assignBtn" class="toggle">Assignment</button>
                </div>
                <div id="labOnly">
                    <input type="text" placeholder="Lab No." id="labNo">
                    <input type="text" placeholder="Lab Title" id="labTitle">
                </div>
                <div id="assignOnly" style="display: none;">
                    <input type="text" placeholder="Assignment Title" id="assignTitle">
                    <input type="text" placeholder="Topic Name" id="topicName">
                </div>
                <button type="button" id="genBtn" class="gen-btn">Generate Cover Page</button>
            </div>
        </div>

        <div id="previewArea" style="display: none;">
            <div id="outputPage" class="cover-box"></div>
            <div class="action-btns">
                <button id="downloadBtn" class="btn-pdf">Download PDF</button>
                <button id="downloadImgBtn" class="btn-img">Download Image</button>
            </div>
        </div>

        <footer class="main-footer">
            <p>Developed by <strong>Emtiaz Hossain Sami</strong></p>
            <p>Department of Software Engineering, DIU Â© 2026</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
