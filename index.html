<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>DIU Lab Report + Cover Split Generator</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <!-- LOGO মাঝে, তারপর টাইটেল -->
    <img src=" class="header-logo" alt="DIU Logo">
    <h2>DIU Lab Report + Cover Split Generator</h2>
    <p class="dev-line">Developed by Emtiaz Hossain Sami</p>
    <p class="dev-sub">Department of Software Engineering, Daffodil International University</p>

    <!-- COMMON FORM -->
    <div class="split-container">
      <div class="left-pane">
        <h3>Common Data</h3>
        <input type="text" placeholder="Course Code" id="course" required/>
        <input type="text" placeholder="Section" id="section" required/>
        <input type="text" placeholder="Semester" id="semester" required/>
        <input type="text" placeholder="Student ID" id="sid" required/>
        <input type="text" placeholder="Student Name" id="sname" required/>
        <input type="text" placeholder="Student Department" id="sdept" required/>
        <input type="text" placeholder="Faculty Name" id="fname" required/>
        <input type="text" placeholder="Faculty Department" id="fdept" required/>

        <label>Date (MM/YY/DD)</label>
        <div class="date-row">
          <input type="text" id="mm" maxlength="2" placeholder="MM"/>
          <span>/</span>
          <input type="text" id="yy" maxlength="2" placeholder="YY"/>
          <span>/</span>
          <input type="text" id="dd" maxlength="2" placeholder="DD"/>
        </div>
      </div>

      <!-- RIGHT PANE (toggle) -->
      <div class="right-pane">
        <div class="toggle-bar">
          <button id="labBtn" class="toggle active">Lab Report</button>
          <button id="covBtn" class="toggle">Cover Page</button>
        </div>

        <!-- Lab only -->
        <div id="labOnly" class="extra-box">
          <input type="text" placeholder="Lab No." id="labNo" required/>
          <input type="text" placeholder="Lab Title" id="labTitle" required/>
        </div>

        <!-- Cover only -->
        <div id="covOnly" class="extra-box hidden">
          <input type="text" placeholder="Title of Report" id="covTitle" required/>
        </div>

        <button id="genBtn" class="gen-btn">Generate Lab Report</button>
      </div>
    </div>

    <!-- PREVIEW AREA (reuse) -->
    <div id="previewArea" class="hidden">
      <div id="outputPage" class="cover-box"></div>
      <button id="downloadBtn">Download PDF</button>
      <button id="printBtn" class="gen-btn">Print (with shadow logo)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
