<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Cover Page Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="diu.jpg" class="header-logo">
            <h2 class="main-title">DIU LAB & ASSIGNMENT GENERATOR</h2>
        </div>

        <div class="split-container">
            <div class="left-pane">
                <h3>Common Data</h3>
                <input type="text" placeholder="Course Code" id="courseCode">
                <input type="text" placeholder="Course Title" id="courseTitle">
                <input type="text" placeholder="Section / Batch" id="section">
                <input type="text" placeholder="Semester" id="semester">
                <input type="text" placeholder="Student ID" id="sid">
                <input type="text" placeholder="Student Name" id="sname">
                <input type="text" placeholder="Student Department" id="sdepartment"> 
                
                <input type="text" placeholder="Faculty Name" id="fname">
                <input type="text" placeholder="Faculty Designation" id="fdesignation">
                <input type="text" placeholder="Faculty Department" id="fdepartment">

                <label>Submission Date</label>
                <div class="date-row">
                    <input type="text" id="dd" placeholder="DD" maxlength="2">
                    <input type="text" id="mm" placeholder="MM" maxlength="2">
                    <input type="text" id="yy" value="2026" maxlength="4">
                </div>
            </div>

            <div class="right-pane">
                <div class="toggle-bar">
                    <button type="button" id="labBtn" class="toggle active">Lab Report</button>
                    <button type="button" id="assignBtn" class="toggle">Assignment</button>
                    <button type="button" id="assessBtn" class="toggle">Lab Assessment</button>
                </div>
                
                <div id="labOnly">
                    <input type="text" placeholder="Lab No." id="labNo">
                    <input type="text" placeholder="Lab Title" id="labTitle">
                </div>
                
                <div id="assignOnly" style="display: none;">
                    <input type="text" placeholder="Assignment No." id="assignNo">
                    <input type="text" placeholder="Topic Name" id="topicName">
                </div>

                <div id="assessOnly" style="display: none;">
                    <input type="text" placeholder="Assessment No." id="assessNo">
                    <input type="text" placeholder="Assessment Title" id="assessTitle">
                </div>
                
                <button type="button" id="genBtn" class="gen-btn">Generate Cover Page</button>
            </div>
        </div>

        <div id="previewArea" style="display: none;">
            <div id="outputPage"></div>
        </div>

        <footer class="main-footer">
            <p>Developed by <strong>Emtiaz Hossain Sami</strong></p>
            <p>Department of Software Engineering, DIU Â© 2026</p>
        </footer>
    </div>
   <script src="script.js"></script>
</body>
</html>
