<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Lab & Assignment Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="diu.jpg" alt="DIU Logo" class="header-logo">
            <h2 class="main-title">DIU Lab & Assignment Generator</h2>
        </div>

        <div class="split-container">
            <div class="left-pane">
                <h3>Common Data</h3>
                <input type="text" placeholder="Course Code" id="courseCode" required>
                <input type="text" placeholder="Course Title" id="courseTitle" required>
                <input type="text" placeholder="Section" id="section" required>
                <input type="text" placeholder="Semester" id="semester" required>
                <input type="text" placeholder="Student ID" id="sid" required>
                <input type="text" placeholder="Student Name" id="sname" required>
                <input type="text" placeholder="Student Department" id="sdept" required>
                <input type="text" placeholder="Faculty Name" id="fname" required>
                <input type="text" placeholder="Faculty Department" id="fdept" required>

                <label>Submission Date (DD/MM/YY)</label>
                <div class="date-row">
                    <input type="text" id="dd" maxlength="2" placeholder="DD">
                    <span>/</span>
                    <input type="text" id="mm" maxlength="2" placeholder="MM">
                    <span>/</span>
                    <input type="text" id="yy" maxlength="2" placeholder="YY">
                </div>
            </div>

            <div class="right-pane">
                <div class="toggle-bar">
                    <button id="labBtn" class="toggle active">Lab Report</button>
                    <button id="assignBtn" class="toggle">Assignment Cover</button>
                </div>

                <div id="labOnly" class="extra-box">
                    <input type="text" placeholder="Lab No." id="labNo">
                    <input type="text" placeholder="Lab Title" id="labTitle">
                </div>

                <div id="assignOnly" class="extra-box hidden">
                    <input type="text" placeholder="Assignment Title" id="assignTitle">
                    <input type="text" placeholder="Topic Name" id="topicName">
                </div>

                <button id="genBtn" class="gen-btn">Generate Now</button>
            </div>
        </div>

        <div id="previewArea" class="hidden">
            <div id="outputPage" class="cover-box"></div>
            <div class="action-btns">
                <button id="downloadBtn" class="download-btn">Download PDF</button>
                <button id="printBtn" class="print-btn">Print Report</button>
            </div>
        </div>

        <footer class="footer-dev">
            <p>Developed by <strong>Emtiaz Hossain Sami</strong></p>
            <p>Department of Software Engineering</p>
            <p>Daffodil International University</p>
            <p class="copyright-line">Â© 2026. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
